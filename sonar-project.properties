# Unique project key in SonarQube/SonarCloud
sonar.projectKey=my-app
sonar.organization=my-org

# Project name and version
sonar.projectName=My App
sonar.projectVersion=1.0

# Source directories
sonar.sources=backend/src,frontend/src

# Exclude node_modules and build folders
sonar.exclusions=**/node_modules/**,**/build/**

# Language settings (Sonar will auto-detect but explicit is fine)
sonar.language=js,jsx

# Tests configuration (optional if you add tests)
sonar.tests=backend/tests,frontend/tests
sonar.test.inclusions=**/*.test.js,**/*.spec.js

# Coverage (optional, if you generate coverage reports)
# sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info,backend/coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8
